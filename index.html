<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>unkapped - Brand House</title>
   <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
       cursor: url(assets/cursor.svg) 10 5, auto;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 800px;
    }

    .sticker {
      position: absolute;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .sticker:hover {
      transform: scale(1.1);
    }

    .logo-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      display: block;
    }

    .logo-link:hover img {
      transform: scale(1.03);
    }

    .logo-link img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      display: block;
    }

    /* Sticker Sizes and Positions (based on reference image) */
    #life {
      width: 100px;
      top: 25%;
      left: 20%;
    }

    #remix {
      width: 95px;
      top: 15%;
      right: 18%;
    }

    #nodes {
      width: 90px;
      bottom: 22%;
      left: 22%;
    }

    #creation {
      width: 200px;
      bottom: 10%;
      right: 12%;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Life Sticker -->
    <a href="life.html">
      <img id="life" class="sticker" src="assets/life.svg" alt="Life">
    </a>

    <!-- Remix Sticker -->
    <a href="remix.html">
      <img id="remix" class="sticker" src="assets/remix.svg" alt="Remix">
    </a>

    <!-- Nodes Sticker -->
    <a href="nodes.html">
      <img id="nodes" class="sticker" src="assets/nodes.svg" alt="Nodes">
    </a>

    <!-- Creation Sticker -->
    <a href="creation.html">
      <img id="creation" class="sticker" src="assets/creation.svg" alt="Creation">
    </a>

    <!-- Clickable Logo -->
    <a href="about.html" class="logo-link" scale="2">
      <img src="assets/logo.svg" alt="Unkapped Logo">
    </a>

  </div>
</body>
</html>
